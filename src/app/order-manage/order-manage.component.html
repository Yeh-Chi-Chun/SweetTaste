<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>

  <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">SweetTaste</a>
    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap">
        <a class="nav-link" on-click="logOut()">Sign out</a>
      </li>
    </ul>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block bg-light sidebar mt-5">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  class="feather feather-home">
                  <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                  <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                Dashboard <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  class="feather feather-file">
                  <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                  <polyline points="13 2 13 9 20 9"></polyline>
                </svg>
                Orders
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/manage">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  class="feather feather-shopping-cart">
                  <circle cx="9" cy="21" r="1"></circle>
                  <circle cx="20" cy="21" r="1"></circle>
                  <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
                Products
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  class="feather feather-users">
                  <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                  <circle cx="9" cy="7" r="4"></circle>
                  <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                  <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
                Customers
              </a>
            </li>


          </ul>
        </div>
      </nav>

      <main role="main" class="col-md-10 ml-sm-auto px-4">
        <div class="chartjs-size-monitor"
          style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
          <div class="chartjs-size-monitor-expand"
            style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
            <div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div>
          </div>
          <div class="chartjs-size-monitor-shrink"
            style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
            <div style="position:absolute;width:200%;height:200%;left:0; top:0"></div>
          </div>
        </div>
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom mt-5">
          <h1 class="h2">訂單</h1>
          <div class="btn-toolbar mb-2 mb-md-0">


          </div>
        </div>



        <div class="table-responsive">
          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <td *ngFor="let item of orderList">
                  <button on-click="selectOrder(item.oid)" type="button"
                    class="btn btn-sm btn-outline-primary">訂單: {{item.oid}}</button>
                </td>
                <td></td>
              </tr>
              <tr>
                <th class="btn-outline-info">姓名</th>
                <th class="btn-outline-info">email</th>
                <th class="btn-outline-info">電話</th>
                <th class="btn-outline-info">地址</th>
                <th class="btn-outline-info">總額</th>
                <th class="btn-outline-info">訂單狀態</th>
                <th>
                  <button on-click="edit=1" type="button" class="btn btn-sm btn-outline-primary">修改訂單</button>
                  <ng-container *ngIf="edit">
                    <button on-click="updateOrder()" type="button" class="btn btn-sm btn-outline-success">確定修改</button>
                  </ng-container>
                  <button on-click="edit=0" type="button" class="btn btn-sm btn-outline-danger">取消</button>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>{{orderNow.userName}}</td>
                <td>{{orderNow.email}}</td>
                <td>{{orderNow.phoneNumber}}</td>
                <td>{{orderNow.address}}</td>
                <td>{{orderNow.amount}}</td>
                <td>{{orderNow.delStatus}}</td>
                <ng-container *ngIf="edit">
                  <td>
                    <input [(ngModel)]="modifyStatus" class="form-control form-control-dark" type="text" placeholder="修改">
                  </td>
                </ng-container>

              </tr>
            </tbody>
          </table>
          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th>商品</th>
                <th>數量</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let i of currentOrderProduct">
                <td>{{i.productName}}</td>
                <td>{{i.amount}}</td>
              </tr>
            </tbody>
          </table>


        </div>
      </main>
    </div>
  </div>

</body>

</html>
