<main role="main" class=" ml-sm-auto px-4">
  <div class="chartjs-size-monitor"
    style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
    <div class="chartjs-size-monitor-expand"
      style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
      <div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div>
    </div>
    <div class="chartjs-size-monitor-shrink"
      style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
      <div style="position:absolute;width:200%;height:200%;left:0; top:0"></div>
    </div>
  </div>
  <div
    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom mt-5">
    <h1 class="h2">訂單</h1>
    <div class="btn-toolbar mb-2 mb-md-0">

    </div>
  </div>



  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <td *ngFor="let item of myOrder">
            <button on-click="selectOrder(item.oid)" type="button"
              class="btn btn-sm btn-outline-info">訂單: {{item.oid}}</button>
          </td>
          <td></td>
        </tr>
        <tr class="btn-outline-info">
          <th>姓名</th>
          <th>email</th>
          <th>電話</th>
          <th>地址</th>
          <th>總額</th>
          <th>訂單狀態</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{orderNow.userName}}</td>
          <td>{{orderNow.email}}</td>
          <td>{{orderNow.phoneNumber}}</td>
          <td>{{orderNow.address}}</td>
          <td>{{orderNow.amount}}</td>
          <td>{{orderNow.delStatus}}</td>
        </tr>
      </tbody>
    </table>
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th>商品</th>
          <th>數量</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of currentOrderProduct">
          <td>{{i.productName}}</td>
          <td>{{i.amount}} 個</td>
        </tr>
      </tbody>
    </table>


  </div>
</main>
