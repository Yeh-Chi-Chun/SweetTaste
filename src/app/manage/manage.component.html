<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>

  <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">SweetTaste</a>
    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap">
        <a class="nav-link" href="#">Sign out</a>
      </li>
    </ul>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block bg-light sidebar mt-5">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  class="feather feather-home">
                  <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                  <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                Dashboard <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  class="feather feather-file">
                  <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                  <polyline points="13 2 13 9 20 9"></polyline>
                </svg>
                Orders
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  class="feather feather-shopping-cart">
                  <circle cx="9" cy="21" r="1"></circle>
                  <circle cx="20" cy="21" r="1"></circle>
                  <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
                Products
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  class="feather feather-users">
                  <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                  <circle cx="9" cy="7" r="4"></circle>
                  <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                  <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
                Customers
              </a>
            </li>


          </ul>
        </div>
      </nav>

      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div class="chartjs-size-monitor"
          style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
          <div class="chartjs-size-monitor-expand"
            style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
            <div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div>
          </div>
          <div class="chartjs-size-monitor-shrink"
            style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
            <div style="position:absolute;width:200%;height:200%;left:0; top:0"></div>
          </div>
        </div>
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom mt-5">
          <h1 class="h2">商品</h1>
          <div class="btn-toolbar mb-2 mb-md-0">

            <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-calendar">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
              </svg>
              This week
            </button>
          </div>
        </div>



        <div class="table-responsive">
          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th>商品</th>
                <th>庫存</th>
                <th>價錢</th>
                <th>其他</th>
                <th>
                  <button on-click="openInsert()" type="button" class="btn btn-sm btn-outline-secondary">新增商品</button>
                  <button on-click="edit=0" type="button" class="btn btn-sm btn-outline-secondary">取消</button>
                </th>
              </tr>
            </thead>
            <tbody>

              <ng-container *ngIf="edit">
              <ng-container *ngIf="insert; else elseTemplate">
                <tr>
                  <td><input [(ngModel)]="sentName" class="form-control form-control-dark w-100" type="text"
                      placeholder="輸入商品名稱"></td>
                  <td><input [(ngModel)]="sentReserve" class="form-control form-control-dark w-100" type="text"
                      placeholder="請輸入庫存"></td>
                  <td><input [(ngModel)]="sentPrice" class="form-control form-control-dark w-100" type="text"
                      placeholder="請輸入價格"></td>
                  <td></td>
                  <td>
                    <div class="btn-group mr-2">
                      <button type="button" class="btn btn-sm btn-outline-secondary">照片</button>
                      <button on-click="insertProduct()" type="button"
                        class="btn btn-sm btn-outline-secondary">確認新增</button>
                    </div>
                  </td>
                </tr>
              </ng-container>

              <ng-template #elseTemplate>
                <tr>
                  <td>{{sentName}}</td>
                  <td><input [(ngModel)]="sentReserve" class="form-control form-control-dark w-100" type="text"
                      placeholder="請輸入修改庫存"></td>
                  <td><input [(ngModel)]="sentPrice" class="form-control form-control-dark w-100" type="text"
                      placeholder="請輸入修改價格"></td>
                  <td></td>
                  <td>
                    <div class="btn-group mr-2">
                      <button on-click="updateProduct()" type="button" class="btn btn-sm btn-outline-secondary">確認修改</button>
                    </div>
                  </td>
                </tr>
              </ng-template>

                <tr>
                  <div class="form-check form-check-inline">
                    <input on-click="setProperty('newList')"  class="form-check-input" type="checkbox" id="inlineCheckbox1" value="true">
                    <label class="form-check-label" for="inlineCheckbox1">新品</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input on-click="setProperty('popular')"  class="form-check-input" type="checkbox" id="inlineCheckbox2" value="0">
                    <label class="form-check-label" for="inlineCheckbox2">受歡迎</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input on-click="setProperty('featured')" class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                    <label class="form-check-label" for="inlineCheckbox3">精選</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input on-click="setProperty('isCake')" class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option3">
                    <label class="form-check-label" for="inlineCheckbox4">蛋糕類</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input on-click="setProperty('isSweets')" class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option3">
                    <label class="form-check-label" for="inlineCheckbox5">甜點類</label>
                  </div>
                </tr>
              </ng-container>


              <tr *ngFor="let item of productList">
                <td>{{item.productName}}</td>
                <td>{{item.reserve}}</td>
                <td>{{item.productPrice}}</td>
                <td>其他屬性</td>
                <td>
                  <div class="btn-group mr-2">
                    <button on-click="openUpdate(item.productName)" type="button" class="btn btn-sm btn-outline-secondary">修改</button>
                    <button on-click="delProduct(item.productName)" type="button"
                      class="btn btn-sm btn-outline-secondary">刪除</button>
                  </div>
                </td>
              </tr>

            </tbody>
          </table>
        </div>
      </main>
    </div>
  </div>
