<section class="container">
  <div class="row">
      <div class="col-md-8">
          <h1 class="h4 text-center bg-primary-lighter p-3">您的購物車</h1>
          <div class="cart-row d-flex flex-column flex-md-row py-3">
              <div class="d-flex align-items-center flex-grow-1 mr-md-3">
                  <div class="my-4 mr-4 flex-grow-1 flex-md-grow-0">
                      <div class="cart-image"
                          style="background-image: url(https://images.unsplash.com/photo-1497052254059-f3e0bf1a5133?ixlib=rb-0.3.5&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;s=ce7267675921fc7e41b5610f49750a40&amp;auto=format&amp;fit=crop&amp;w=685&amp;q=80)">
                      </div>
                  </div>
                  <div class="d-flex align-items-md-center flex-column flex-md-row flex-md-grow-1">
                      <div class="flex-fill mr-md-4">
                          <span class="h5">抹茶馬卡龍</span><br>
                          <span>NT$ 450</span>
                      </div>
                      <div class="ml-md-auto mt-3 mt-md-0" style="width: 145px;">
                          <div class="input-group carts-input-group">
                              <div class="input-group-prepend">
                                  <button type="button"
                                      class="btn btn-brand-light text-primary-light material-icons text-base-size">remove</button>
                              </div>
                              <input type="text" class="form-control" value="2">
                              <div class="input-group-append">
                                  <button type="button"
                                      class="btn btn-brand-light text-primary-light material-icons text-base-size">add</button>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>

              <div
                  class="price ml-md-auto align-items-center py-3 justify-content-end d-flex flex-md-row-reverse">
                  <a href="#" class="btn d-none d-md-block"><span class="material-icons">delete_outline</span></a>
                  <span class="h5 mb-0 mr-md-3">NT$ 900</span>
              </div>
          </div>
          <div class="cart-row d-flex flex-column flex-md-row py-3">
              <div class="d-flex align-items-center flex-grow-1 mr-md-3">
                  <div class="my-4 mr-4 flex-grow-1 flex-md-grow-0">
                      <div class="cart-image"
                          style="background-image: url(https://images.unsplash.com/photo-1497052254059-f3e0bf1a5133?ixlib=rb-0.3.5&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;s=ce7267675921fc7e41b5610f49750a40&amp;auto=format&amp;fit=crop&amp;w=685&amp;q=80)">
                      </div>
                  </div>
                  <div class="d-flex align-items-md-center flex-column flex-md-row flex-md-grow-1">
                      <div class="flex-fill mr-md-4">
                          <span class="h5">抹茶馬卡龍</span><br>
                          <span>NT$ 450</span>
                      </div>
                      <div class="ml-md-auto mt-3 mt-md-0" style="width: 145px;">
                          <div class="input-group carts-input-group">
                              <div class="input-group-prepend">
                                  <button type="button"
                                      class="btn btn-brand-light text-primary-light material-icons text-base-size">remove</button>
                              </div>
                              <input type="text" class="form-control" value="2">
                              <div class="input-group-append">
                                  <button type="button"
                                      class="btn btn-brand-light text-primary-light material-icons text-base-size">add</button>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>

              <div
                  class="price ml-md-auto align-items-center py-3 justify-content-end d-flex flex-md-row-reverse">
                  <a href="#" class="btn d-none d-md-block"><span class="material-icons">delete_outline</span></a>
                  <span class="h5 mb-0 mr-md-3">NT$ 900</span>
              </div>
          </div>
      </div>
      <div class="col-md-4">
          <div class="msg-box p-md-3">
              <h1 class="h4 text-center p-md-3 border-bottom">訂單摘要</h1>
              <div class="d-flex justify-content-between mb-2">
                  <span>小計</span>
                  <span>NT$ 2700</span>
              </div>
              <div class="d-flex justify-content-between mb-3">
                  <span>運費</span>
                  <span>NT$ 300</span>
              </div>
              <div class="d-flex justify-content-between">
                  <strong>總計:</strong>
                  <strong>NT $3000</strong>
              </div>
          </div>
          <a [routerLink]="['/checkout']" class="btn btn-lg btn-block" style="background-color: #FFE180;
          border-color: #FFE180;">結帳</a>
      </div>
  </div>
</section>
